<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Details - SPOÅ Learning</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">

    <script src="/js/theming.js" type="module"></script>

    <link rel="stylesheet" href="/style/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body { background-color: var(--root-bg-clr) !important; }

        .details-box {
            background-color: var(--root-box-bg-clr);
            border: 1px solid var(--box-border-clr);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .meta-row {
            color: var(--root-fgd-clr);
            margin-bottom: 20px;
            font-size: 0.95rem;
            border-bottom: 1px solid var(--box-overlay-border-clr);
            padding-bottom: 15px;
            line-height: 1.6;
        }
        .message-body {
            font-family: inherit;
            white-space: pre-wrap;
            font-size: 1.1rem;
            color: var(--root-txt-clr);
            background: var(--box-overlay-clr);
            padding: 15px;
            border-radius: 8px;
        }
        .code-info {
            font-family: 'Fira Code', monospace;
            background: var(--code-bg-clr);
            color: var(--primary-hl-clr);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        h2 { color: var(--primary-hl-clr); font-weight: bold; }
    </style>
</head>
<body>

<div class="dot-container">
    <div class="dot"></div>
</div>

<div id="secure-container">
    <div style="text-align: center; margin-top: 20%; color: gray;">
    </div>
</div>

<script type="module" src="post.js"></script>


</body>
</html>
