<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new page - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/forms.css">
    <link rel="stylesheet" href="/style/mobile.css">

    <script src="/js/theming.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Add a new page</h1>
        <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
    </div>
    <hr>

    <form id="page-form" class="mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="page-title">Page Name</label>
                    <input type="text" class="form-control" id="page-title" placeholder="e.g., '2D Pole'" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="page-path">Path</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="page-path" placeholder="e.g., /prg/2d-pole/">
                        <button id="pickpath-button" class="btn btn-secondary" type="button">
                            <icon>folder_open</icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="save-button">Save Page</button>
    </form>
</div>

<div id="path-picker-modal" class="custom-modal" style="display: none;">
</div>

<button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>
        <icon class="icon-sun">light_mode</icon>
    </div>
</button>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="add-page.js" type="module"></script>
</body>
</html>
