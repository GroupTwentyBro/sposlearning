<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOŠLearning</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <link href="/style/base.css" rel="stylesheet">
    <link href="/style/components.css" rel="stylesheet">
    <link href="/style/custom-el.css" rel="stylesheet">
    <link href="/style/mobile.css" rel="stylesheet">

    <script src="/js/theming.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="/style/highlightjs.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { ignoreHtmlClass: 'tex2jax_ignore', processHtmlClass: 'tex2jax_process' },
            chtml: {
                displayAlign: 'left',
                displayIndent: '1em'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<div class="control-bar">
    <div class="user-controls">
        <a href="/" class="btn btn-sm btn-primary pc" id="homeButton">Domů</a>
        <a href="/feedback.html?page=" class="btn btn-sm btn-primary pc" id="feedback-button">Zpětná vazba</a>

        <a href="/" class="btn btn-sm btn-primary ctrl-btn mobile"><span class="icon">home</span></a>
        <a href="/feedback.html?page=" class="btn btn-sm btn-primary ctrl-btn mobile"><span class="icon">chat</span></a>
        <button id="theme-toggle-ctrl" class="btn btn-sm btn-primary ctrl-btn theme-btn mobile">
            <div class="icon-stack">
                <span class="icon-moon icon">dark_mode</span>
                <span class="icon-sun icon">light_mode</span>
            </div>
        </button>
    </div>
    <div id="admin-bar"></div>
</div>

<div class="content" id="wiki-content-container">
    <div class="dot-container">
        <div class="dot"></div>
    </div>
</div>

<div id="password-modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; justify-content: center; align-items: center; backdrop-filter: blur(8px);">
    <div style="background-color: var(--root-box-bg-clr); border: 1px solid var(--box-border-clr); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);">
        <h3 style="margin-top: 0; color: var(--primary-hl-clr);">Potvrdit smazání</h3>
        <p style="color: var(--root-txt-clr);">Tato akce je nevratná. Zadejte heslo:</p>
        <input type="password" id="modal-password-input" placeholder="Vaše heslo"
               style="width: 100%; padding: 12px; margin: 20px 0; background: var(--root-bg-clr); border: 1px solid var(--box-border-clr); color: white; border-radius: 8px; outline: none;">
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button id="modal-cancel-btn" class="btn btn-sm btn-secondary">Zrušit</button>
            <button id="modal-confirm-btn" class="btn btn-sm btn-danger">Smazat navždy</button>
        </div>
    </div>
</div>

<button id="theme-toggle" class="btn btn-icon pc">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>
        <icon class="icon-sun">light_mode</icon>
    </div>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/page.js" type="module"></script>
</body>
</html>
