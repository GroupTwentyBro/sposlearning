<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://*.googleapis.com https://*.gstatic.com;
    script-src 'self' 'unsafe-inline' https://*.gstatic.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https://*.googleusercontent.com https://res.cloudinary.com;
    connect-src 'self' https://*.googleapis.com https://api.ipify.org https://api.cloudinary.com;
    ">
    <title>Send Feedback - SPOŠLearning</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/forms.css">
    <link rel="stylesheet" href="/style/mobile.css">

    <script src="/js/theming.js" type="module"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<div class="mainpage">
    <h1>Zpětná vazba</h1>
    <p>Našel jsi chybu nebo chceš něco vylepšit? Dej nám vědět.</p>
    <hr>

    <form id="feedback-form">
        <div class="form-group">
            <label for="feedback-title">Název</label>
            <input type="text" class="form-control" id="feedback-title" placeholder="Chyba v tématu X">
        </div>

        <div class="form-group">
            <label for="feedback-page">Stránka</label>
            <input type="text" class="form-control" id="feedback-page" placeholder="/mat/mnoziny">
        </div>

        <div class="form-group">
            <label for="feedback-name">Jméno</label>
            <input type="text" class="form-control" id="feedback-name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="feedback-contact">Kontaktní email</label>
            <input type="email" class="form-control" id="feedback-contact" placeholder="name@example.com">
            <input type="text" id="hp_field" style="display:none !important" tabindex="-1" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="feedback-message">Zpráva</label>
            <textarea class="form-control" id="feedback-message" rows="5" required placeholder="Describe your feedback..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Odeslat zpětnou vazbu</button>
    </form>

    <div id="status-message" class="mt-3"></div>

</div>

<button id="theme-toggle" class="btn btn-icon pc">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>
        <icon class="icon-sun">light_mode</icon>
    </div>
</button>

<script type="module" src="/js/feedback.js"></script>
</body>
</html>
