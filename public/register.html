<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace - SPOŠLearning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/forms.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="mainpage" style="max-width: 400px; width: 100%;">
    <h1 class="text-center">Registrace</h1>
    <p class="text-center text-muted">Vytvořte si účet pro přístup k funkcím.</p>
    <hr>

    <form id="register-form">
        <div class="form-group">
            <label for="reg-email">E-mail</label>
            <input type="email" class="form-control" id="reg-email" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Heslo</label>
            <input type="password" class="form-control" id="reg-password" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="reg-password-confirm">Potvrzení hesla</label>
            <input type="password" class="form-control" id="reg-password-confirm" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="reg-btn">Vytvořit účet</button>
    </form>

    <div id="status-message" class="mt-3 text-center"></div>
    <div class="mt-4 text-center">
        <small>Již máte účet? <a href="/login">Přihlaste se</a></small>
    </div>
</div>

<script src="/js/register.js" type="module"></script>
</body>
</html>
