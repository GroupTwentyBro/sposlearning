<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace - SPOŠLearning</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/forms.css">

    <script src="/js/theming.js" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">Registrace</h1>

    <form id="register-form" class="details-box" style="padding: 20px; background: var(--root-box-bg-clr); border: 1px solid var(--box-border-clr); border-radius: 12px;">
        <div class="form-group">
            <label for="reg-email">E-mail</label>
            <input type="email" class="form-control" id="reg-email" placeholder="Zadejte email" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Heslo</label>
            <input type="password" class="form-control" id="reg-password" placeholder="Minimálně 6 znaků" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="reg-password-confirm">Potvrzení hesla</label>
            <input type="password" class="form-control" id="reg-password-confirm" placeholder="Zadejte heslo znovu" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="reg-btn">Vytvořit účet</button>
    </form>

    <div id="status-message" class="mt-3 text-center" style="color: var(--discl-important-fg-clr);"></div>

    <div class="text-center my-3 text-muted">NEBO</div>

    <a href="/login" style="text-decoration: none;">
        <button class="btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; background: var(--root-box-fg-clr); border: 1px solid var(--box-border-clr); color: var(--root-fg-clr);">
            Již máte účet? Přihlaste se
        </button>
    </a>
</div>

<script src="/js/register.js" type="module"></script>
</body>
</html>
